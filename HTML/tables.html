<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables </title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            
        }

        td, th{
            border: 1px  solid black;
            padding: 10px;
        }

        tr:nth-child(even){
            background-color: #636060;
            
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Country</th>
            <th>Country code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>USA</td>
            <td>US</td>
            <td>us@google.com</td>
        </tr>
        <tr>
            <td>china</td>
            <td>ch</td>
            <td>china@google.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>JP</td>
            <td>Japan@google.com</td>
        </tr>
    </table>  
    
    
    <!-- colspan -->
</body>
</html>
