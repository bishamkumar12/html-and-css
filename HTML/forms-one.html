<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms 1</title>

    <style>
        body{
            background-color: #414141;
            color: #fff;
        }
    </style>
    
</head>
<body>
    <h1>forms in html</h1>
    
    <!-- method post mean in encrypted form and get mean as it is  -->
    <form action="" method="get" accept-charset="" autocomplete="" enctype="">
        <label for="fname">first name</label> <br>
        <input type="text" placeholder="first name" name="" id="fname">
        <br>
        <label for="lname">last name</label> <br>
        <input type="text" placeholder="last name" name="" id="lname">
        <br>
        <label for="email">email</label> <br>
        <input type="text" placeholder="email" name="" id="email">
        <br>

        <button type="submit">submit</button>
    </form>
</body>
</html>
